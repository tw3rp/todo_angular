<!DOCTYPE html>
<html ng-app="todo">
	<head>
<!--		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" /> -->

		<link rel="stylesheet" type="text/css" href="/usr/lib/node_modules/bootstrap/dist/css/bootstrap.min.css" />
	</head>
	<body ng-controller="StoreController as todo">
		<ul class="list-group">
			<li class="list-group" ng-repeat="todos in todo.todo_items">
			<h2 ng-hide="todos.is_it_done"> {{todos.todo}} 
			<em class="pull-right"> {{todos.is_it_done}}</em>
			<button ng-hide="todos.is_it_done"> I've Done it! </button>
			</h2>
		</ul>
		<script type="text/javascript" src="/usr/lib/node_modules/angular/angular.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
		<em>{{"Hello"+" World"}}</em>
	</body>
</html>
